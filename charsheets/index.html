<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автоматический вердикт для анкеты</title>
    <link rel="stylesheet" href="../index.css">
    <script src="../src/ckeditor.js"></script>
    <script src="../src/charsheets/reviewgenerator.js" type="module"></script>
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
</head>
<body>
    <div id="layout">
        <header class="solid-title">
            <a href="../"><img class="service-title" src="https://rp-wow.ru/templates/default/images/logo_sl9x.png" alt="Логотип сервера Darkmoon"></a>
            <div class="service-title" id="page-title">
                <nav class="header-menu">
                    <a href="#" class="header-menu header-element">Анкеты</a>
                    <a href="../events" class="header-menu header-element">Отчёты</a>
                    <a href="#" class="header-menu header-element">Арбитры</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="selector-block" id="rate-block">
                <p class="section-title solid-title">Критерии оценки:</p>
                <div class="inside-content">
                    <label class="selector-label" for="pithiness">Содержательность:</label><input id="pithiness" class="selector rate-selector" type="number" pattern="[0-9]*" min="0" max="10" maxlength="2" placeholder="0-10">
                    <hr>
                    <label class="selector-label" for="literacy">Грамотность:</label><input id="literacy" class="selector rate-selector" type="number" pattern="[0-9]*" min="0" max="10" maxlength="2" placeholder="0-10">
                    <hr>
                    <label class="selector-label" for="consistency">Логичность:</label><input id="consistency" class="selector rate-selector" type="number" pattern="[0-9]*" min="0" max="10" maxlength="2" placeholder="0-10">
                    <hr>
                    <label class="selector-label" for="canonicity">Каноничность:</label><input id="canonicity" class="selector rate-selector" type="number" pattern="[0-9]*" min="0" max="10" maxlength="2" placeholder="0-10">
                    <hr>
                    <label id="total-rate-label" class="selector-label"  for="total-rate">Оценка: </label><input id="total-rate" disabled="disabled" type="number"  min="0" max="10" maxlength="2" placeholder="Нет">
                </div>
                <script src="../src/charsheets/totalcoutner.js"></script>
            </div>
            <div class="selector-block" id="review-block">
                <p class="section-title solid-title">Генерация вердикта:</p>
                <div class="inside-content">
                    <label class="selector-label" for="profile-link">Ссылка на профиль </label><input id="profile-link" class="selector long-selector selector-storage" type="text" maxlength="100" placeholder="https://rp-wow.ru/users/1018">
                    <hr>
                    <label class="selector-label" for="discord-link">Discord </label><input id="discord-link" class="selector long-selector selector-storage" type="text" maxlength="64" placeholder="rolevik dima#4300">
                    <hr>
                    <label class="selector-label" for="character-name">Имя проверяемого персонажа </label><input id="character-name" class="selector long-selector" type="text" maxlength="64" placeholder="Васян">
                    <hr>
                    <script src="../src/storagemanager.js"></script>
                    <p id="review">Кликните "Создать вердикт" для обновления вердикта.<br>
                    Чтобы скопировать вердикт на сайт - кликните "HTML-редактор",
                    скопируйте код и вставьте его в редактор на сайте, испльзуя режим "код"</p>
                    <button id="create-review">Создать вердикт</button>
                    <hr>
                    <div id="review-editor">Здесь появиться проект вердикта</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
